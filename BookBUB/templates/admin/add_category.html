<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Category</title>

    <style>
        body {
            background-color: #000000;
        }
       .sidebar {
            height: 100px;
            width: 500px;
            position: fixed;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #495057;
            border-left: 4px solid #17a2b8;
        }
        .sidebar .text-danger:hover {
            border-left: 4px solid #dc3545;
        }
        .sidebar a:hover {
            background: #495057;
        }

        .card-custom {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-900 text-white p-5 flex flex-col ">
        <h4 class="text-center text-xl font-bold mb-4">Admin Panel</h4>
        <hr class="border-gray-700 mb-4">

        <nav class="flex flex-col space-y-3">
            <a href="../" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-800">
                <span>üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="add_book" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-800">
                <span>üìö</span>
                <span>Add Book</span>
            </a>
            <a href="add_category" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-800">
                <span>üóÇÔ∏è</span>
                <span>Add Category</span>
            </a>
            <a href="../logout" class="flex items-center space-x-2 p-2 rounded-lg text-red-400 hover:bg-gray-800 hover:text-red-500">
                <span>üö™</span>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card card-custom p-4">
                  <h2 class="text-center mb-4">Add Category</h2>
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="mb-3">
                          <label for="category" class="form-label"></label>
                          <input type="text" class="form-control" name="category" placeholder="Enter category name" required>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-success">Add Category</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <div class="container mt-5">
      <h2 class="text-center mb-4" style="color: #ffffff;"><b>Existing Categories</b></h2>
      <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col" class="text-center">Category Name</th>
                      <th scope="col" class="text-center">View Products</th>
                      <th scope="col" class="text-center">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  {% for i in data %}
                      <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                          <td class="text-center">{{ i.category }}</td>
                          <td class="text-center">
                              <a href="view_cat/{{i.pk }}" class="btn btn-info btn-sm">View Products</a>
                          </td>
                          <td class="text-center">
                              <a href="delete_category/{{ i.pk }}" class="btn btn-danger btn-sm">Delete</a>
                          </td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
