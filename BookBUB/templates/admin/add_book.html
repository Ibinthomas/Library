<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Add BOOK</title>

    <style>
        body {
            background-color: #000000;
        }
        /* nav{
            background-color: rgb(255, 255, 255);
        } */
        .sidebar {
            height: 100vh;
            width: 250px;
           
            position: fixed;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            
        }
        .sidebar a:hover {
            background: #495057;
            border-left: 4px solid #17a2b8;
        }
        .sidebar .text-danger:hover {
            border-left: 4px solid #dc3545;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            font-size: 18px;
        }
        h2{
            color: rgb(0, 0, 0);
        }
        label{
            color: rgb(2, 2, 2);
            font-size: 20px;
        }

        .container {
            background-color:  rgb(199, 198, 198);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            /* background-color: #000000; */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #5e61be;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-gray-900 text-white p-5 flex flex-col" style="max-height: 100%; padding-top: 10%;">
            <h4 class="text-center text-xl font-bold mb-4">Admin Panel</h4>
            <hr class="border-gray-700 mb-4">

            <nav class="flex flex-col space-y-3">
                <a href="../" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-800">
                    <span>üè†</span>
                    <span>Dashboard</span>
                </a>
                <a href="add_book" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-800">
                    <span>üìö</span>
                    <span>Add Book</span>
                </a>
                <a href="add_category" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-800">
                    <span>üóÇÔ∏è</span>
                    <span>Add Category</span>
                </a>
                <a href="../logout" class="flex items-center space-x-2 p-2 rounded-lg text-red-400 hover:bg-gray-800 hover:text-red-500">
                    <span>üö™</span>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <div class="form-container">
            <h2 class="text-center">Add Book</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Book Title:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" name="author" id="author" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="image" class="form-label">Book Image:</label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                </div>
    
                <div class="col-12">
                    <label for="dis" class="form-label">Description</label>
                    <textarea class="form-control" id="dis" name="dis" rows="4" required></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select name="category" id="category" class="form-select">
                        <option value="" disabled selected>Select Category</option>
                        {% for i in data %}
                            <option value="{{ i.category }}">{{ i.category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="publication_date">Publication Date:</label>
                    <input type="date" id="publication_date" name="publication_date" required>
                </div>
    
                <div class="form-check mb-3">
                    <input type="checkbox" name="available_copies" id="available_copies" class="form-check-input">
                    <label for="available_copies" class="form-check-label">Available</label>
                </div>
    
                <button type="submit" class="btn btn-primary btn-submit">Add Book</button>
            </form>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
