<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            background: url('library.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .book {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .navbar-dark.bg-dark {
            background-color: #343a40 !important; /* Dark shade of black */
        }

        /* Change active link color */
        .navbar-nav .nav-link.active {
            color: #fff; /* White text for active link */
            background-color: #555; /* Slightly lighter black background */
            border-radius: 5px;
        }

        /* Add hover effect for links */
        .navbar-nav .nav-link:hover {
            color: #ddd; /* Light gray on hover */
        }

                Style for the navbar
        .navbar {
            font-family: Arial, sans-serif;
        }

        /* Custom color for active links */
        .navbar-nav .nav-link.active {
            background-color: #0069d9;
            border-radius: 50px;
            padding: 10px 15px;
        }

        /* Styling for the Logout button */
        .nav-link.btn-light {
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect for buttons */
        .nav-link.btn-light:hover {
            background-color: #000000;
            color: #ffffff;
        }

        /* Hover effect for navbar links */
        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        /* Adjust navbar padding for mobile responsiveness */
        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-toggler {
                border: none;
            }
        }

        .hero {
            background: url("{% static 'images/kia_carnival1.jpeg' %}") center/cover no-repeat;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            top: 20%;
        }
        .cars:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">BookBUB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../user_home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="../profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </a></li>
            {% endif %}
            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="header">Welcome to the BookBUG</div>
    <div class="hero">Discover the World of Books</div>
    <div class="container">
        <h2>Our Collection</h2>
        <div class="book-grid">
            <div class="book">
                <img src="{% static 'img/about1.jpeg' %}" alt="Book 1">
            </div>
            <div class="book">
                <img src="{% static 'img/about2.jpeg' %}" alt="Book 2">
            </div>
            <div class="book">
                <img src="{% static 'img/about3.jpeg' %}" alt="Book 3">
            </div>
            <div class="book">
                <img src="{% static 'img/about4.jpeg' %}" alt="Book 4">
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 Library | All Rights Reserved</div>
</body>
</html>
